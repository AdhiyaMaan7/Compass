<!DOCTYPE html>
<html>
  <head>
    <title>Gyroscope Orientation</title>

    <style>
      #output{

        font-size: 30px;
        padding: 40px;
        font-family: sans-serif;
        color: blueviolet;

        span{
          font-size:100px;
          font-weight:bold;
        }
        
      }
    </style>
  </head>
  <body>
    <h2>Device Orientation</h2>
    <p id="output"></p>

    <script>
      // Check if supported

      
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function (event) {
          let alpha = event.alpha; // Z-axis (compass)
          let beta = event.beta; // X-axis (front/back tilt)
          let gamma = event.gamma; // Y-axis (left/right tilt)

          document.getElementById("output").innerHTML =
            `Alpha Z: spin flat(compass direction)<br>
            <span>${Math.round(alpha)}</span>
            <br><br><br><br><br><br><br><br><br><br>
            Beta X: tilt forward/backward<br>
            <span>${Math.round(beta)}</span>
            <br><br><br><br><br><br><br><br><br><br>
            Gamma Y: tilt left/right<br>
            <span>${Math.round(gamma)}</span>`;
        });
      } else {
        document.getElementById("output").innerHTML =
          "Device Orientation not supported.";
      }
    </script>
  </body>
</html>
